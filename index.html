<!doctype html>
<html lang="en" ng-app='LunchCheck' ng-controller='LunchCheckController'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .lunchBox { border-color: {{ bordColour }};}
      .message { font-size: 1.3em; font-weight: bold; color: {{ msgColour }};}
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu"
                    type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control lunchBox"
                    ng-model="myInput">
             <br>
             <p class="text-muted">Empty items or items with only spaces are not counted.</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default"
                     ng-click="checkTooMuch()"
                     >Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{ outputMess }}
         </div>
   </div>

</body>
</html>
